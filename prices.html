<!DOCTYPE html>
<html>
    <head>
        <title>Space Vacations - Home</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="logo-bar">
            <!-- Add your logo content here -->
            <img class="logo-element" src="logo.png" alt="Space Vacations Logo">
            <h1 class="logo-element">Space Vacations</h1>
        </div>

        <div class="navbar border">
            <!-- Add your navbar content here -->
            <!-- Home Button -->
            <a type="button" class="navbar-button" href="./index.html">Home</a>
            <!-- About Button -->
            <a type="button" class="navbar-button" href="./about.html">About</a>
            <!-- Pricing Button -->
            <a type="button" class="navbar-button active-button" href="./prices.html">Pricing</a>
            <!-- Apply for Flight Button -->
            <a type="button" class="navbar-button" href="./apply_to_fly.html">Apply for Flight</a>
        </div>
        
        <div class="main-content">
            <h1 class="header">Pricing</h1>
            <table class="pricing-table border">
                <tr>
                    <th class="pricing-table-element header-color">Item</th>
                    <th class="pricing-table-element header-color">Price</th>
                    <th class="pricing-table-element header-color">Description</th>
                </tr>
                <tr>
                    <td class="pricing-table-element">Item 1</td>
                    <td class="pricing-table-element">$10</td>
                    <td class="pricing-table-element">Desc for Item 1</td>
                </tr>
                <tr>
                    <td class="pricing-table-element">Item 2</td>
                    <td class="pricing-table-element">$15</td>
                    <td class="pricing-table-element">Desc for Item 2</td>
                </tr>
                <tr>
                    <td class="pricing-table-element">Item 3</td>
                    <td class="pricing-table-element">$20</td>
                    <td class="pricing-table-element">Desc for Item 3</td>
                </tr>
            </table>
        </div>
    </body>
</html>
